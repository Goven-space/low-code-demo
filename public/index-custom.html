<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>阿里低代码引擎 Demo</title>
    <link rel="icon" href="./restcloud.ico" />
    <link rel="icon" href="//img.alicdn.com/imgextra/i2/O1CN01lNWGJi1xflgRfSgbk_!!6000000006471-55-tps-22-26.svg">
    <link href="./css/index-custom.css" rel="stylesheet" />
    <!-- 低代码引擎的页面主题样式，可以替换为 theme-lowcode-dark -->
    <link href="./assets/variables.css" rel="stylesheet" />
    <link href="./assets/next.var.min.css" rel="stylesheet" />
    <!-- 低代码引擎的页面框架样式 -->
    <link rel="stylesheet" href="./assets/engine-core.css" />
    <!-- 低代码引擎官方扩展的样式 -->
    <link rel="stylesheet" href="./assets/engine-ext.css" />

    <!-- React，可替换为 production 包 -->
    <script src="./assets/react.production.min.js"></script>
    <!-- React DOM，可替换为 production 包 -->
    <script src="./assets/react-dom.production.min.js"></script>
    <!-- React 向下兼容，预防物料层的依赖 -->
    <script src="./assets/prop-types.js"></script>
    <script src="./assets/index.js"></script>
    <!-- lodash，低代码编辑器的依赖 -->
    <script src="./assets/lodash.min.js"></script>
    <!-- 日期处理包，Fusion Next 的依赖 -->
    <script src="./assets/moment.min.js"></script>
    <!-- Fusion Next 的主包，低代码编辑器的依赖 -->
    <script src="./assets/next.min.js"></script>
    <!-- 低代码引擎的主包 -->
    <script crossorigin="anonymous" src="./assets/engine-core.js"></script>
    <!-- 低代码引擎官方扩展的主包 -->
    <script crossorigin="anonymous" src="./assets/engine-ext.js"></script>
  </head>

  <body>
    <div id="lce-container"></div>
    <script type="text/javascript" src="./js/index-custom.js"></script>
  </body>
</html>
